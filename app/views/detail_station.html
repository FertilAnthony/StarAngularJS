<a class="btn btn-default" data-ui-sref="accueil">Accueil</a>
<a class="btn btn-default" data-ui-sref="velib-stations">Retour à la liste des stations velib</a>
<custom-loader></custom-loader>
<div class="detailStation">
	<div class="caption">
		<h3 class="name">{{ ::detailStation.name }}</h3>
	</div>
	<div class="positionnement">
		<div class="district">{{ ::detailStation.district }}</div>
		<div class="adresse">{{ ::detailStation.address }}</div>
	</div>
	<div class="CB">
		Paiement par carte :
		<span class="paiement_OK glyphicon glyphicon-ok" ng-show="detailStation.pos == 1"></span>
		<span class="no_paiement glyphicon glyphicon-remove" ng-show="detailStation.pos == 0"></span> 
	</div>
	<div class="progressBar col-md-6">
		<span class="placesDispos">Places disponibles: </span>
		<progressbar value="( detailStation.slotsavailable * 100 ) / max" max="100" type="{{typePlaces}}"><span class="nbDispos">{{ ::detailStation.slotsavailable }} <span ng-show="show">/</span> {{ ::max }}</span></progressbar>
	</div>
	<div class="progressBar col-md-6">
		<span class="bikesDispos">Vélos disponibles: </span>
		<progressbar value="( detailStation.bikesavailable * 100 ) / max" max="100" type="{{typeBikes}}"><span class="nbDispos">{{ ::detailStation.bikesavailable }} <span ng-show="show">/</span> {{ ::max }}</span></progressbar>
	</div>
	<!-- Giving the div an id="map_canvas" fix problems with twitter bootstrap affecting google maps -->
	<div id="map_canvas" ui-map="map" class="map" ui-options="options"></div>
</div>
