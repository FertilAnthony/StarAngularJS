<a class="btn btn-default" data-ui-sref="accueil">Accueil</a>
<button ng-click="findNearStation()" class="btn btn-default nearStation">Station la plus proche</button>
<div class="listeContent">
  <custom-loader></custom-loader>
  <div class="row">
    <div class="searchBlock">
      <input type="text" ng-model="search.name" typeahead="station as station.name for station in stations | filter:{name:$viewValue} | limitTo:8 | orderBy:name" ng-change="firstPage()" class="search-query form-control" placeholder="Rechercher une station ...">
      <span paginator items="stations | filter:search"></span>
    </div>
    <div class="stationVelib col-sm-4 col-xs-12" data-ng-repeat="station in pageItems()">
      <div class="thumbnail velib">
        <div class="closedStation" ng-hide="{{station.state}}"></div>
        <alert class="popinAlert" type="danger" ng-hide="{{station.state}}">Cette station est acutellement fermée.</alert>
        <!-- <img data-src="#" alt="{{ station.name }}" /> -->
        <div class="caption">
          <h3 class="name">{{ ::station.name }}</h3>
        </div>
        <div class="bottom">
          <div class="positionnement">
            <div class="district">{{ ::station.district }}</div>
            <div class="adresse">{{ ::station.address }}</div>
          </div>
          <ul class="list-group totalBikes">
            <li class="slotAvailable list-group-item">
              <span class="badge pull-right">{{ ::station.slotsavailable }}</span>
              Places disponibles:
            </li>
            <li class="bikeAvailable list-group-item">
              <span class="badge pull-right">{{ ::station.bikesavailable }}</span>
              Vélos disponibles:
            </li>
          </ul>
          <a data-ui-sref="detail-velib-station({ id: station.number })" class="btn btn-primary detailVelib">Détail</a>
        </div>
      </div>
    </div>
  </div>
</div>
